<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <ng-container matColumnDef="operator">
      <th mat-header-cell *matHeaderCellDef style="width: 120px">類型</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.Operators[0].OperatorName.Zh_tw }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>路線名稱</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.SubRoutes[0].SubRouteName.Zh_tw }}
      </td>
    </ng-container>

    <ng-container matColumnDef="sign">
      <th mat-header-cell *matHeaderCellDef>
        <span>起始站</span><span> - </span><span>終點站</span>
      </th>
      <td mat-cell *matCellDef="let element">
        <span> {{ element?.DepartureStopNameZh }}</span>
        <span> - </span>
        <span>
          {{ element?.DestinationStopNameZh }}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="gotoDetail(row)"
    ></tr>
  </table>

  <mat-paginator [hidePageSize]="true" showFirstLastButtons> </mat-paginator>
</div>
