<span class="header_m_img"><img src="../assets/top.jpg" /></span>
<div class="header">
  <div class="logo"><img src="../assets/bus.png" />全台公車動態查詢</div>
  <select (change)="onChangeSelectCity($event)">
    <option>--請選擇縣市--</option>
    <option *ngFor="let city of cityList" [value]="city.value">
      {{ city.viewValue }}
    </option>
  </select>
  <app-seach-bar
    *ngIf="city"
    (getDataByKeywordEvent)="getDataByKeyword($event)"
  ></app-seach-bar>
</div>
